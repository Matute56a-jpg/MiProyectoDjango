{% extends 'base.html' %}
{% block title %}Editar/Crear{% endblock %}
{% block content %}
<h2>{{ view.object|default:'Nuevo post' }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
<a href="{% url 'post_list' %}">Volver</a>
{% endblock %}
